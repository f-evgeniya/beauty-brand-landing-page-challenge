    />
    <script

    <link

  <body>
    <div class="background">
      <p class="shipping-descr">Free Shipping on orders $30+</p>

    <div class="container">

      <nav class="navbar navbar-expand-lg mt-4">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="nav-items">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button class="btn" type="submit">Search</button>
                  </form>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">FAQ</a>

                <li class="nav-item">

                  </a>
                </li>
              </ul>
            </div>

        </div>

      <!-- logo -->
      <div class="logo">
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/295/original/logo_1.png?1674585787"
          alt="logo"
        />
      </div>
      <!-- hero -->

      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="4000">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/412/original/Hero_%281%29.png?1674666801"
              class="d-block w-100"
              alt="new retinol serum"
            />
            <button class="hero-btn">Shop now</button>
          </div>
          <!-- <div class="carousel-item" data-bs-interval="4000">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/064/377/original/pic_2.png?1674646378"
              class="d-block w-100"
              alt="25% off discount"
            />
          </div> -->
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

          >
          <p class="product-price mt-4">$12.95</p>

        <div class="col d-md-block product-card mt-3">

        <div class="col d-md-block product-card mt-3">
          <a href="#"
